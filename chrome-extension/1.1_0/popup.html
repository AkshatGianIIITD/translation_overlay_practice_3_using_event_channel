<!DOCTYPE html>
<html>
<head>
    <title>Translate</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .convey-logo {
            text-align: center;
        }

        .convey-logo img {
            width: 50%;
        }

        #translationResult {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #languageSelect, #translateButton {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
        }

        #translateButton:hover {
            background-color: #3b82f680;
        }

        #languageSelect {
            background-color: #fff;
            color: #333;
        }

        /* Translate icon styles (invisible in popup) */
        #translate-icon {
            position: absolute;
            background-color: #4285F4;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #translate-icon:hover {
            transform: scale(1.1);
        }

        button.convey-close {
            position: absolute;
            right: 16px;
            top: 0;
            width: 16px;
            height: 16px;
            opacity: 0.3;
            border: none;
            background: none;
            cursor: pointer;
        }

        button.convey-close:hover {
            opacity: 1;
        }

        button.convey-close:before, button.convey-close:after {
            position: absolute;
            left: 15px;
            content: ' ';
            height: 15px;
            width: 2px;
            background-color: #333;
        }

        button.convey-close:before {
            transform: rotate(45deg);
        }

        button.convey-close:after {
            transform: rotate(-45deg);
        }

        /* Feedback Section */
        #feedbackSection {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        #feedbackText {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        #submitFeedbackButton {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitFeedbackButton:hover {
            background-color: #2563eb;
        }

        #feedbackMessage {
            margin-top: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
<div class="convey-logo">
    <img src="images/icon-16.png" alt="logo">
</div>

<select id="languageSelect">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="ja">Japanese</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <!-- Add more as needed -->
</select>

<button id="translateButton">Translate all page</button>

<div id="translationResult" style="display: none;"></div>

<!-- Feedback Section -->
<div id="feedbackSection">
    <h4>Feedback</h4>
    <textarea id="feedbackText" placeholder="Write your feedback here..." rows="4"></textarea>
    <button id="submitFeedbackButton">Submit Feedback</button>
    <div id="feedbackMessage"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
